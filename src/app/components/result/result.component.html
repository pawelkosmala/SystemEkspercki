<div class="col-6 mx-auto mt-3">
  <div class="row">
    <div class="card col-12">

      <ng-container *ngIf="result && result.length !== 0; else noRestaurants">

        <!-- Result message -->
        <div class="row card-header">
          <ng-container *ngFor="let i of resultMessage">
            {{ resultMessage }}
          </ng-container>
        </div>

        <!-- Result table -->
        <div class="row card-body">
          <table class="table table-striped table-responsive-md" *ngIf="result.length > 0">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nazwa restauracji</th>
              <th scope="col">Adres</th>
              <th scope="col">Typ kuchni</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let restaurant of result; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ restaurant.name }}</td>
              <td>{{ restaurant.address }}</td>
              <td>{{ restaurant.kitchen }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </ng-container>
    </div>
  </div>
  <ng-template #noRestaurants>
    <div class="row">
        <span class="mx-auto">Niestety masz zbyt duÅ¼e wymaganie jak na prawie dwu milionowe miasto.</span>
    </div>
  </ng-template>
</div>
