<ng-container *ngIf="activeQuestion < questions.length">
    <!-- Progress bar -->
    <div class="col-12 col-lg-6 mx-auto p-0">
        <app-progress-bar [activeQuestion]="activeQuestion" [questionsLength]="questionsLength"></app-progress-bar>
    </div>

    <!-- Question -->
    <ng-container *ngFor="let question of questions, index as i">
        <ng-container *ngIf="i === activeQuestion">
            <app-question [question]="question" (nextQuestionEmmiter)="nextQuestion($event)"></app-question>
        </ng-container>
    </ng-container>
</ng-container>

<!-- Result -->
<ng-container *ngIf="activeQuestion >= questions.length">
    <app-result [result]="result" [resultMessage]="resultMessage">
    </app-result>
</ng-container>
