{{ question.question }}

<ng-container *ngFor="let answer of question.answers, index as i">
  <label for="answer_{{ i }}">{{ answer }}</label>
  <input  [(ngModel)]="chosenAnswer"
          type="radio" 
          name="{{ question.question_group_name }}" 
          value="{{ answer }}"
          id="answer_{{ i }}">
</ng-container>

<ng-container>
  <button class="btn btn-primary" (click)="onNextQuestion()">
    NastÄ™pne pytanie
  </button>
</ng-container>
